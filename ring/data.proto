syntax = "proto3";

package ring;

option go_package = "github.com/fgouteroux/acme_manager/ring";

// Data represents the certificate data stored in the memberlist KV store
message Data {
  string content = 1;
  string synced_by = 2;
  int64 updated_at = 3;  // Unix timestamp in milliseconds (like Mimir)
  bool force = 4;
}